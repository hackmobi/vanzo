<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanzo - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-right: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff00;
        }

        .profile {
            text-align: center;
            margin-top: 50px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .portfolio-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .portfolio-button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Vanzo</h1>
        </div>
        <div class="nav-links">
            <a href="#contact">Contact Us</a>
            <a href="https://youtube.com/your-channel" target="_blank">YouTube</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </nav>

    <div class="profile">
        <img src="pdp.png" alt="Profile Picture" class="profile-img">
        <h2>Israr Ahamed</h2>
        <p>Hi, I'm a small developer, content creator and video editor who is trying to be better everyday.<br>
        In this site you will see my work</p>
        
        <h3>Portfolio</h3>
        <button class="portfolio-button" onclick="window.location.href='portfolio.html'">View My Portfolio</button>
        
        <div class="contact-info">
            Contact me at: <a href="mailto:hackmobigamerzyt@gmail.com" style="color: #4CAF50;">hackmobigamerzyt@gmail.com</a>
        </div>
    </div>
</body>
</html>
