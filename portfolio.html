<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanzo - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-right: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff00;
        }

        .portfolio-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            padding: 50px 20px;
        }

        .portfolio-item {
            text-align: center;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .portfolio-item h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .portfolio-item a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Vanzo</h1>
        </div>
        <div class="nav-links">
            <a href="index.html#contact">Contact Us</a>
            <a href="https://www.youtube.com/@Hackmobi_Gamerz" target="_blank">YouTube</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </nav>

    <div class="portfolio-container">
        <div class="portfolio-item">
            <a href="https://www.webintoapp.com/store/541370" target="_blank">
                <img src="mpt.png" alt="MPT 1.4">
                <h3>MPT 1.3</h3>
            </a>
        </div>

        <div class="portfolio-item">
            <a href="https://zilly.ct.ws/?i=1" target="_blank">
                <img src="zilly.png" alt="Zilly TV Web">
                <h3>Zilly TV Web</h3>
            </a>
        </div>

        <div class="portfolio-item">
            <a href="https://www.webintoapp.com/store/602928" target="_blank">
                <img src="zillytv.png" alt="Zilly TV 1.2 apk">
                <h3>Zilly TV 1.2 apk</h3>
            </a>
        </div>
    </div>
</body>
</html>
